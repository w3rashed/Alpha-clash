<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha clash pro</title>
    <!-- google font poppins and anton -->
    
    <!-- tailwind css and daisy ui cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css file link here -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <main class="">
        <!-- home screen  -->
        <section id="home-screen" class="home text-white min-h-screen flex justify-center items-center ">
            <div class="flex flex-col gap-10 text-center justify-center">
                <h1 class=" text-7xl ">ALPHABET CLASH</h1>
                <p class="text-base ">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <div>
                    <button onclick="play()" class="btn w-28 bg-white">Play Now</button>
                </div>
            </div>
        </section>
        <!-- play ground -->
        <section id="play-ground" class="hidden">
            <div class="play-ground min-h-screen flex flex-col  gap-8 ">
                <!-- disdply section  -->
                <div class="flex  justify-center mt-24">
                    <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313cc] bg-[#ffffffb3]">
                        <div class="flex justify-center">
                            <p class=" bg-[#010313cc] text-white pb-4 px-7 rounded-b-xl ">Don't watch keyboard  while playing...</p>
                        </div>
                        <div class="flex justify-center items-center min-h-full ">
                            <p id="current-laphabet" class="text-black  text-9xl font-bold">y</p>
                        </div>
                    </div>
                </div>
                <div class="">
                    <!-- keyboard screen start -->
                    <div class="flex justify-center gap-4 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-4 my-4 w-full bg-none">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-4 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- keyboard end -->
                <div class="container mx-auto flex justify-between ">
                    <button class="btn w-40 border-none rounded-full bg-purple-500">Life $ <span id="current-life">5</span></button>
                    <button class="btn w-40 border-none rounded-full bg-blue-500">Score $ <span id="current-score">0</span></button>
                </div>
            </div>
        </section>
        <!-- play ground end  -->
        <section id="final-score" class=" min-h-screen flex justify-center items-center hidden">
            <!-- final score -->
            <div class="text-white text-center border-2 rounded-3xl bg-[#ffffff33]  p-7">
                <p>Game over!</p>
                <h1 class="text-8xl ">
                    <span>Score : </span>
                    <span id="last-score">4</span>
                </h1>
                <button onclick="play()" class="btn my-5">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <!-- js file link here -->
    <script src="js/utility.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
